<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <div class="slds-media__figure">
                    <span
                        class="slds-icon_container slds-icon-standard-announcement"
                        title="account"
                    >
                        <svg
                            class="slds-icon slds-icon_medium"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="/icons/standard-sprite/svg/symbols.svg#announcement"
                            ></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">Club News</h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template for:each={announcements} for:item="item">
                <div key={item._id} class="slds-p-bottom_small">
                    <div class="slds-text-heading_medium">{item.headline}</div>
                    <div class="slds-p-top_xx-small">
                        <lightning-formatted-rich-text
                            value={item.details}
                        ></lightning-formatted-rich-text>
                    </div>
                </div>
            </template>
        </div>
        <template if:true={showFooter}>
            <footer class="slds-card__footer">
                <a
                    class="slds-card__footer-action"
                    href="javascript:void(0);"
                    onclick={handleViewAllClick}
                    >View All Announcements
                </a>
            </footer>
        </template>
    </article>
</template>
