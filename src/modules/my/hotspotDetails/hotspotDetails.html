<template>
    <template if:true={showHotspot}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href={ebirdLink} class="slds-card__header-link slds-truncate" title={hotspot.name}
                                target="_blank">
                                <span>{hotspot.hierarchicalName}</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-wrap">
                    <div class="slds-small-size_1-of-1 slds-large-size_1-of-2 slds-col">
                        <template if:true={showSpeciesList}>
                            <div class="slds-card">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__body">
                                        <h3 class="slds-card__header-title">
                                            Species List
                                        </h3>
                                    </div>
                                </header>
                                <div class="slds-card__body">
                                    <div class="slds-scrollable--y slds-is-relative body">
                                        <table
                                            class="fixed_header slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                                            <thead>
                                                <tr class="slds-text-heading--label">
                                                    <th scope="col">
                                                        <span class="slds-truncate">Common</span>
                                                    </th>
                                                    <th scope="col">
                                                        <span class="slds-truncate">Scientific</span>
                                                    </th>
                                                    <th scope="col">
                                                        <span class="slds-truncate">Family</span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template for:each={sightings} for:item="sighting">
                                                    <tr class="slds-hint-parent" key={sighting.comName}>
                                                        <td class="slds-cell-wrap">
                                                            {sighting.comName}
                                                        </td>
                                                        <td class="slds-cell-wrap">
                                                            <i>{sighting.sciName}</i>
                                                        </td>
                                                        <td class="slds-cell-wrap">
                                                            {sighting.familyComName}
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="slds-small-size_1-of-1 slds-large-size_1-of-2 slds-col">
                        <iframe width="100%" height="400px" frameborder="0" style="border:0" src={mapUrl}
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </article>
    </template>
</template>
