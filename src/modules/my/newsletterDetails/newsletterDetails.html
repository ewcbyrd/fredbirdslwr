<template>
    <template if:true={newsletter}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-standard-document" title="newsletters">
                    <svg class="slds-icon slds-icon_medium" aria-hidden="true">
                      <use xlink:href="/icons/standard-sprite/svg/symbols.svg#knowledge"></use>
                    </svg>
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    {newsletter.title}
                  </h2>
                </div>
              </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div
            style="
                overflow: auto !important;
                -webkit-overflow-scrolling: touch !important;
            "
        >
            <iframe
                src={pdfFileLocation}
                width="100%"
                height="600px"
            ></iframe>
        </div>
    </div>
          </article>
        
    </template>
</template>
