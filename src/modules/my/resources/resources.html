<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-size_1-of-1 slds-p-left_x-small">
            <div class="slds-page-header">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <span
                                    class="slds-icon_container slds-icon-standard-forecasts"
                                >
                                    <svg
                                        class="slds-icon slds-page-header__icon"
                                        aria-hidden="true"
                                    >
                                        <use
                                            xlink:href="/icons/standard-sprite/svg/symbols.svg#forecasts"
                                        ></use>
                                    </svg>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span>Sightings</span>
                                            <span
                                                class="slds-page-header__title slds-truncate"
                                                title={dropdown}
                                            >
                                                {dropdown}
                                            </span>
                                        </h1>
                                    </div>
                                    <div
                                        class="slds-page-header__name-switcher"
                                    >
                                        <div
                                            class="list-select slds-dropdown-trigger slds-dropdown-trigger_click"
                                        >
                                            <button
                                                class="slds-button slds-button_icon slds-button_icon-small"
                                                aria-haspopup="true"
                                                title="Switch list view"
                                                onclick={handleListClick}
                                            >
                                                <svg
                                                    class="slds-button__icon slds-icon_x-small"
                                                    aria-hidden="true"
                                                >
                                                    <use
                                                        xlink:href="/icons/utility-sprite/svg/symbols.svg#down"
                                                    ></use>
                                                </svg>
                                                <span
                                                    class="slds-assistive-text"
                                                >
                                                    Switch list view
                                                </span>
                                            </button>
                                            <div
                                                class="slds-dropdown slds-dropdown_left"
                                            >
                                                <ul
                                                    class="slds-dropdown__list"
                                                    role="menu"
                                                    aria-label="Show More"
                                                >
                                                    <li
                                                        class="slds-dropdown__item"
                                                        role="presentation"
                                                        onclick={handleSightingsChange}
                                                        data-id="nearby"
                                                    >
                                                        <a
                                                            href="#"
                                                            role="menuitem"
                                                            tabindex="0"
                                                        >
                                                            <span
                                                                class="slds-truncate"
                                                                title="Menu Item One"
                                                            >
                                                                Nearby
                                                            </span>
                                                        </a>
                                                    </li>
                                                    <li
                                                        class="slds-dropdown__item"
                                                        role="presentation"
                                                        onclick={handleSightingsChange}
                                                        data-id="local"
                                                    >
                                                        <a
                                                            href="#"
                                                            role="menuitem"
                                                            tabindex="-1"
                                                        >
                                                            <span
                                                                class="slds-truncate"
                                                                title="Menu Item Two"
                                                            >
                                                                Local
                                                            </span>
                                                        </a>
                                                    </li>
                                                    <li
                                                        class="slds-dropdown__item"
                                                        role="presentation"
                                                        onclick={handleSightingsChange}
                                                        data-id="state"
                                                    >
                                                        <a
                                                            href="#"
                                                            role="menuitem"
                                                            tabindex="-1"
                                                        >
                                                            <span
                                                                class="slds-truncate"
                                                                title="Menu Item Three"
                                                            >
                                                                State
                                                            </span>
                                                        </a>
                                                    </li>
                                                    <li
                                                        class="slds-dropdown__item"
                                                        role="presentation"
                                                        onclick={handleSightingsChange}
                                                        data-id="county"
                                                    >
                                                        <a
                                                            href="#"
                                                            role="menuitem"
                                                            tabindex="-1"
                                                        >
                                                            <span
                                                                class="slds-truncate"
                                                                title="Menu Item Three"
                                                            >
                                                                County
                                                            </span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__col-actions">
                        <div class="slds-page-header__controls">
                            <div class="slds-page-header__control"></div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-meta">
                        <p class="slds-page-header__meta-text">
                            {numSightings} items • Updated
                            <lightning-formatted-date-time
                                value={lastUpdatedDate}
                                year="numeric"
                                month="long"
                                day="2-digit"
                                hour="2-digit"
                                minute="2-digit"
                                hour12="true"
                            ></lightning-formatted-date-time>
                        </p>
                    </div>
                    <div class="slds-page-header__col-controls">
                        <div class="slds-page-header__controls">
                            <div class="slds-page-header__control">
                                <button
                                    class="slds-button slds-button_icon slds-button_icon-border-filled"
                                    title="Refresh List"
                                    onclick={loadSightings}
                                >
                                    <svg
                                        class="slds-button__icon"
                                        aria-hidden="true"
                                    >
                                        <use
                                            xlink:href="/icons/utility-sprite/svg/symbols.svg#refresh"
                                        ></use>
                                    </svg>
                                    <span class="slds-assistive-text">
                                        Refresh List
                                    </span>
                                </button>
                            </div>
                            <div class="slds-page-header__control">
                                <ul class="slds-button-group-list">
                                    <li>
                                        <button
                                            class="slds-button slds-button_icon slds-button_icon-border-filled"
                                            title="Filters"
                                            onclick={handleFilterClick}
                                        >
                                            <svg
                                                class="slds-button__icon"
                                                aria-hidden="true"
                                            >
                                                <use
                                                    xlink:href="/icons/utility-sprite/svg/symbols.svg#filterList"
                                                ></use>
                                            </svg>
                                            <span class="slds-assistive-text">
                                                Filters
                                            </span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-var-p-top_small"
        >
            <div>
                <my-sightings
                    sightings={sightings}
                    header={sightingsHeader}
                    viewtype={setting.view}
                    filter={setting.filter}
                    onsightingselected={handleSightingsSelected}
                ></my-sightings>
            </div>
        </div>
        <div
            class="slds-col slds-large-size_2-of-3 slds-size_1-of-1 slds-var-p-top_small"
        >
            <my-sightings-details
                sightings={selectedSightings}
                viewtype={view}
            ></my-sightings-details>
        </div>
    </div>
    <template if:true={showFilterModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                    >
                        <svg
                            class="slds-button__icon slds-button__icon_large"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="icons/utility-sprite/svg/symbols.svg#close"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h1
                        id="modal-heading-01"
                        class="slds-modal__title slds-hyphenate"
                    >
                        Filter Sightings
                    </h1>
                </header>
                <div
                    class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1"
                >
                    <div class="slds-grid slds-gutters_x-small">
                        <div class="slds-size_1-of-3 slds-col">
                            <lightning-radio-group
                                label="Category"
                                options={filterOptions}
                                value={setting.filter}
                                type="radio"
                                class="category"
                            ></lightning-radio-group>
                        </div>
                        <div class="slds-size_1-of-3 slds-col">
                            <lightning-combobox
                                options={stateOptions}
                                value={setting.state}
                                label="State"
                                disabled={stateSelectDisabled}
                                class="state"
                                onchange={handleStateChange}
                            ></lightning-combobox>
                        </div>
                        <div class="slds-size_1-of-3 slds-col">
                            <lightning-combobox
                                options={filteredCounties}
                                value={setting.county}
                                label="County/City"
                                disabled={countySelectDisabled}
                                class="county"
                            ></lightning-combobox>
                        </div>
                    </div>
                </div>

                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={handleFilterModalCancelClick}
                    >
                        Cancel
                    </button>
                    <button
                        class="slds-button slds-button_brand"
                        onclick={handleApplyClick}
                    >
                        Apply
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
