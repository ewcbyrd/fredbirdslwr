<template>
    <div class="slds-grid slds-p-around_medium">
        <div class="slds-large-size_1-of-4 slds-small-size_1-of-1 no-show">
            <img class="img-left" src="/images/P1010796.jpeg" />
        </div>
        <div
            class="contact-us slds-large-size_2-of-4 slds-small-size_1-of-1 slds-p-around_medium"
        >
            <div
                class="slds-text-align_center slds-text-heading_large slds-p-bottom_small"
            >
                Contact Us
            </div>
            <div class="slds-p-bottom_small slds-text-heading_small">
                Need to reach us? We would love to hear from you. Just fill out
                and submit this form. We will get back to you with a response
                shortly.
            </div>
            <lightning-input
                name="name"
                type="text"
                variant="label-inline"
                label="Name"
                value={name}
                required
                onchange={handleFormChange}
            >
            </lightning-input>
            <lightning-input
                name="email"
                type="email"
                variant="label-inline"
                label="Email"
                value={email}
                required
                onchange={handleFormChange}
            >
            </lightning-input>
            <lightning-combobox
                name="topic"
                label="Topic"
                value={topic}
                placeholder="Select a subject"
                options={options}
                variant="label-inline"
                required
                onchange={handleFormChange}
            ></lightning-combobox>
            <lightning-textarea
                name="message"
                label="Message"
                value={message}
                variant="label-inline"
                required
                onchange={handleFormChange}
            ></lightning-textarea>
            <div class="slds-text-align_center">
                <lightning-button
                    label="Submit"
                    variant="brand"
                    onclick={handleSubmit}
                ></lightning-button>
            </div>
        </div>
        <div class="slds-large-size_1-of-4 slds-small-size_1-of-1 no-show">
            <img class="img-right" src="/images/P1010820.jpeg" />
        </div>
    </div>
</template>
